<nz-modal
  nzDraggable
  nzClosable
  [nzWidth]="1000"
  [nzFooter]="modalFooter"
  nzTitle="Report"
  [(nzVisible)]="isVisible"
  (nzOnOk)="handleOk()"
  (nzOnCancel)="handleCancel()">
  <ng-container *nzModalContent>
    <iframe title="report" [src]="url | safe" style="width: 100%;height: 60vh; border: none;"></iframe>
  </ng-container>
  <ng-template #modalFooter>
    <button nz-button nzType="primary" (click)="handleOk()">OK</button>
  </ng-template>
</nz-modal>
